<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head> 
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='cover.png') }}" alt="Login Logo">
        </div>
        <form method="POST" action="/login">
            <div class="input-group">
                <label for="username">EMAIL</label>
                <input type="email" id="username" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">PASSWORD</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility('password', this)"></i>
                </div>
            </div>
            <button type="submit" class="login-button">LOGIN</button>
            <a href="/forgot-password" class="forgot-password">Forgot password?</a>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error-message">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
        </form>
    </div>

<script>
function togglePasswordVisibility(inputId, icon) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    } else {
        input.type = "password";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    }
}
</script>
</body>
</html>
