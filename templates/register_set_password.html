 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        .password-strength-meter {
            height: 5px;
            background: #e0e0e0;
            margin-top: 5px;
            border-radius: 3px;
            overflow: hidden;
        }
        .password-strength-meter-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Set Your Password</h2>
        <p>Create a secure password for your account</p>
        <form method="POST" action="{{ url_for('register.set_password') }}">
            <div class="input-group">
                <label for="new_password">New Password</label>
                <div class="password-wrapper">
                    <input type="password" id="new_password" name="new_password" required
                           oninput="checkStrength()" placeholder="Enter new password">
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('new_password', this)"></i>
                </div>
                <div class="password-strength-meter">
                    <div class="password-strength-meter-fill" id="password-strength-meter"></div>
                </div>
                <small id="password-strength-text"></small>
            </div>

            <ul class="password-requirements">
                <li id="length-req">8–12 characters long</li>
                <li id="number-req">At least one number (0–9)</li>
                <li id="special-req">At least one special character (!@#$%^&...)</li>
            </ul>

            <div class="input-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm_password" name="confirm_password" required
                           placeholder="Confirm new password">
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirm_password', this)"></i>
                </div>
                <small id="password-match"></small>
            </div>
            <button type="submit" class="login-button" id="submit-btn" disabled>Complete Registration</button>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="message message-{{ messages[0][0] }}">
                        {{ messages[0][1] }}
                    </div>
                {% endif %}
            {% endwith %}
        </form>
    </div>

    <script>
        const newPassword = document.getElementById('new_password');
        const confirmPassword = document.getElementById('confirm_password');
        const submitBtn = document.getElementById('submit-btn');
        const requirements = {
            length: document.getElementById('length-req'),
            number: document.getElementById('number-req'),
            special: document.getElementById('special-req')
        };

        function checkStrength() {
            const pw = newPassword.value;
            const strengthMeter = document.getElementById('password-strength-meter');
            const strengthText = document.getElementById('password-strength-text');

            // Check requirements
            const hasLength = pw.length >= 8 && pw.length <= 12;
            const hasNumber = /[0-9]/.test(pw);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(pw);

            // Update requirement indicators
            requirements.length.style.color = hasLength ? 'green' : 'inherit';
            requirements.number.style.color = hasNumber ? 'green' : 'inherit';
            requirements.special.style.color = hasSpecial ? 'green' : 'inherit';

            // Calculate strength (0-100)
            let strength = 0;
            if (pw.length > 0) strength += 25;
            if (hasLength) strength += 25;
            if (hasNumber) strength += 25;
            if (hasSpecial) strength += 25;

            // Update meter
            strengthMeter.style.width = strength + '%';
            strengthMeter.style.backgroundColor =
                strength < 50 ? 'red' : strength < 75 ? 'orange' : 'green';

            // Update text
            strengthText.textContent =
                strength === 0 ? '' :
                strength < 50 ? 'Weak' :
                strength < 75 ? 'Medium' : 'Strong';
            strengthText.style.color = strengthMeter.style.backgroundColor;

            // Check password match
            checkMatch();
        }

        function checkMatch() {
            const matchText = document.getElementById('password-match');
            if (confirmPassword.value && newPassword.value !== confirmPassword.value) {
                matchText.textContent = 'Passwords do not match!';
                matchText.style.color = 'red';
                submitBtn.disabled = true;
            } else if (confirmPassword.value) {
                matchText.textContent = 'Passwords match!';
                matchText.style.color = 'green';

                // Enable submit only if all requirements are met
                const allMet = newPassword.value.length >= 8 &&
                              newPassword.value.length <= 12 &&
                              /[0-9]/.test(newPassword.value) &&
                              /[!@#$%^&*(),.?":{}|<>]/.test(newPassword.value);
                submitBtn.disabled = !allMet;
            } else {
                matchText.textContent = '';
                submitBtn.disabled = true;
            }
        }

        function togglePasswordVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        // Add event listeners
        newPassword.addEventListener('input', checkStrength);
        confirmPassword.addEventListener('input', checkMatch);
    </script>
</body>
</html>
