<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manager Page</title>
    <style>
        /* ---- Reset & body background ------------------------------------ */
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            height:100vh;
            font-family:Arial, sans-serif;
            color:#fff;
            background:url('/static/Manager Home Page.jpg') center/100% 100% no-repeat;
        }

        /* ---- Sidebar ---------------------------------------------------- */
        .sidebar{
            position:fixed;top:0;left:0;
            width:340px;height:100%;
            background:rgba(0,0,0,.7);
            display:flex;flex-direction:column;
            align-items:center;padding-top:60px;
        }
        .sidebar h2{margin-bottom:40px}

        /* ---- Navigation buttons ---------------------------------------- */
        .nav-btn{
            width:80%;padding:12px;margin:10px 0;
            font-size:16px;
            color:#fff;background:#4caf50;
            border:none;border-radius:8px;
            cursor:pointer;transition:background .3s;
        }
        .nav-btn:hover{background:#45a049}
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Manager</h2>

        <!-- Swap PLACEHOLDER_URL with your real endpoints -->
        <button class="nav-btn" onclick="window.location.href='Manage Inventory Reports.png'">
            All Products
        </button>

        <button class="nav-btn" onclick="window.location.href='PLACEHOLDER_URL'">
            Inventory Report
        </button>

        <button class="nav-btn" onclick="window.location.href='PLACEHOLDER_URL'">
            Sales Report
        </button>

        <button class="nav-btn" onclick="window.location.href='PLACEHOLDER_URL'">
            Employee
        </button>

        <button class="nav-btn" onclick="window.location.href='PLACEHOLDER_URL'">
            Logout
        </button>
    </div>

</body>
</html>
