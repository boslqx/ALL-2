<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='cover.png') }}" alt="Admin Logo" class="sidebar-logo">
        </div>

        
        <ul class="nav-menu">
            <li class="nav-item {% if request.path == url_for('admin.dashboard') %}active{% endif %}">
                <a href="{{ url_for('admin.dashboard') }}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            
            <li class="nav-item {% if request.path == url_for('admin.all_products') %}active{% endif %}">
                <a href="{{ url_for('admin.all_products') }}">
                    <i class="fas fa-box-open"></i>
                    <span>All Products</span>
                </a>
            </li>
            
            <li class="nav-item {% if request.path == url_for('admin.register') %}active{% endif %}">
                <a href="{{ url_for('admin.register') }}">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Register Product</span>
                </a>
            </li>
            
            <li class="nav-item {% if request.path == url_for('admin.activity') %}active{% endif %}">
                <a href="{{ url_for('admin.activity') }}">
                    <i class="fas fa-chart-line"></i>
                    <span>Activity</span>
                </a>
            </li>
        </ul>

        <div class="logout-container">
            <div class="nav-item logout" onclick="confirmLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </div>
        </div>

    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

<script>
    function confirmLogout() {
        Swal.fire({
            title: 'Are you sure?',
            text: "You will be logged out of the system.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#2563eb',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, logout',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "{{ url_for('login.logout') }}";
            }
        });
    }
</script>
</body>
</html>
