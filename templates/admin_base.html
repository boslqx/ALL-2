<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <!-- Load CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>{{ admin_name }}</h2>
        </div>
        
        <ul class="nav-menu">
            <li class="nav-item {% if request.path == url_for('admin.dashboard') %}active{% endif %}">
                <a href="{{ url_for('admin.dashboard') }}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            
            <li class="nav-item {% if request.path == url_for('admin.all_products') %}active{% endif %}">
                <a href="{{ url_for('admin.all_products') }}">
                    <i class="fas fa-box-open"></i>
                    <span>All Products</span>
                </a>
            </li>
            
            <li class="nav-item {% if request.path == url_for('admin.register') %}active{% endif %}">
                <a href="{{ url_for('admin.register') }}">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Register Product</span>
                </a>
            </li>
            
            <li class="nav-item {% if request.path == url_for('admin.activity') %}active{% endif %}">
                <a href="{{ url_for('admin.activity') }}">
                    <i class="fas fa-chart-line"></i>
                    <span>Activity</span>
                </a>
            </li>
        </ul>

        <div class="logout-container">
            <div class="nav-item logout" onclick="showLogoutModal()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Logout Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to log out?</p>
            <div class="modal-buttons">
                <button id="cancelLogout" class="cancel-btn">No</button>
                <a href="{{ url_for('login.logout') }}" class="confirm-btn">Log Out</a>
            </div>
        </div>
    </div>

    <script>
    // Show logout modal
    function showLogoutModal() {
        document.getElementById('logoutModal').style.display = 'flex';
    }
    
    // Hide modal when clicking No
    document.getElementById('cancelLogout').addEventListener('click', function() {
        document.getElementById('logoutModal').style.display = 'none';
    });
    
    // Close modal when clicking outside
    window.addEventListener('click', function(event) {
        const modal = document.getElementById('logoutModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
    </script>
</body>
</html>
