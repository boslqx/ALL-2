{% extends "admin_base.html" %}
{% block content %}
<div id="register" class="section">
    <div class="register-container">
        <h1 class="register-title">Register New Product</h1>
        
        <div class="register-card">
            <!-- Left Column - Image Upload -->
            <div class="register-column image-column">
                <div class="upload-container">
                    <div class="image-preview-container">
                        <img src="{{ url_for('static', filename='images/placeholder.png') }}" id="preview-img" class="preview-image" alt="Product Preview">
                        <div class="upload-overlay">
                            <i class="fas fa-camera"></i>
                            <span>Click to upload</span>
                        </div>
                    </div>
                    <input type="file" id="image-upload" accept="image/*" hidden>
                </div>
                <div class="image-actions">
                    <button class="action-button remove-image" disabled>
                        <i class="fas fa-trash"></i> Remove
                    </button>
                </div>
            </div>
            
            <!-- Middle Column - Product Details -->
            <div class="register-column form-column">
                <div class="form-header">
                    <h3>Product Information</h3>
                    <div class="form-divider"></div>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" class="category-select">
                        <option value="" disabled selected>Select a category</option>
                        <option value="Food & Beverages">Food & Beverages</option>
                        <option value="Health & Personal">Health & Personal</option>
                        <option value="Home & Living">Home & Living</option>
                        <option value="Clothing & Accessories">Clothing & Accessories</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="brand">Brand Name</label>
                    <input type="text" id="brand" placeholder="e.g. NESTLE, EMBORG">
                </div>
                
                <div class="form-group">
                    <label for="product">Product Name</label>
                    <input type="text" id="product" placeholder="e.g. Baby Powder, Cheese">
                </div>
                
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="price">Price (RM)</label>
                        <div class="input-with-icon">
                            <span class="currency">RM</span>
                            <input type="number" id="price" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    
                    <div class="form-group half-width">
                        <label for="quantity">Stock Quantity</label>
                        <input type="number" id="quantity" placeholder="0">
                    </div>
                </div>
            </div>
            
            <!-- Right Column - QR Code -->
            <div class="register-column qr-column">
                <div class="qr-header">
                    <h3>QR Code</h3>
                    <div class="form-divider"></div>
                </div>
                
                <div class="qr-preview-container">
                    <div class="qr-placeholder">
                        <i class="fas fa-qrcode"></i>
                        <p>QR Code will generate after saving</p>
                    </div>
                </div>
                
                <div class="qr-actions">
                    <button class="action-button print-qr" disabled>
                        <i class="fas fa-print"></i> Print QR
                    </button>
                </div>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="button" class="save-button">
                <i class="fas fa-save"></i> Save Product
            </button>
            <button type="button" class="cancel-button">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </div>
</div>

<script>
    // Image Upload with Preview & Remove Button
    document.addEventListener('DOMContentLoaded', function() {
        // Get all necessary elements
        const uploadContainer = document.querySelector('.image-preview-container');
        const fileInput = document.getElementById('image-upload');
        const previewImg = document.getElementById('preview-img');
        const removeBtn = document.querySelector('.remove-image');
        const placeholderImg = '{{ url_for("static", filename="images/placeholder.png") }}';

        // Make the entire preview area clickable
        uploadContainer.addEventListener('click', function() {
            fileInput.click();
        });

        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    previewImg.src = event.target.result;
                    removeBtn.disabled = false;
                }
                
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // Handle remove image
        removeBtn.addEventListener('click', function(e) {
            e.stopPropagation(); // Prevent triggering the upload container click
            fileInput.value = '';
            previewImg.src = placeholderImg;
            this.disabled = true;
        });
    });

    // Input Validation
    document.getElementById('price').addEventListener('input', function(e) {
        // Simple validation - just check if valid number when submitting
        validateForm();
    });

    // Update your validateForm() function:
    function validateForm() {
        // ... (your existing validation code)
        
        // Price validation (simple version)
        const priceInput = document.getElementById('price');
        if (isNaN(parseFloat(priceInput.value))) {
            priceInput.style.borderColor = 'red';
            isValid = false;
        } else {
            priceInput.style.borderColor = '#ddd';
        }
        
        return isValid;
    }

    document.getElementById('quantity').addEventListener('input', function(e) {
        this.value = this.value.replace(/\D/g, '');
        validateForm();
    });

    // Category selection
    document.getElementById('category').addEventListener('change', function() {
        const otherContainer = document.querySelector('.other-category-container');
        otherContainer.style.display = this.value === 'Other' ? 'block' : 'none';
        validateForm();
    });

    document.getElementById('other-category').addEventListener('input', validateForm);

    // Form validation function
    function validateForm() {
        const requiredFields = ['category', 'brand', 'product', 'price', 'quantity'];
        let isValid = true;
        
        requiredFields.forEach(id => {
            const field = document.getElementById(id);
            if (!field.value.trim()) {
                isValid = false;
                field.style.borderColor = 'red';
            } else {
                field.style.borderColor = '#ddd';
            }
            
            // Special case for "Other" category
            if (id === 'category' && field.value === 'Other') {
                const otherCategory = document.getElementById('other-category');
                if (!otherCategory.value.trim()) {
                    isValid = false;
                    otherCategory.style.borderColor = 'red';
                } else {
                    otherCategory.style.borderColor = '#ddd';
                }
            }
        });
        
        return isValid;
    }

   // Store product ID when saving
    let lastSavedProductId = null;

    // Save Button - Unified version
    document.querySelector('.save-button').addEventListener('click', async function(e) {
        e.preventDefault();

        if (!validateForm()) {
            Swal.fire({
                title: 'Error!',
                text: 'Please fill all required fields correctly',
                icon: 'error',
                confirmButtonText: 'OK'
            });
            return;
        }

        // Prepare form data
        const formData = new FormData();
        formData.append('category', document.getElementById('category').value);
        if (document.getElementById('category').value === 'Other') {
            formData.append('other-category', document.getElementById('other-category').value);
        }
        formData.append('brand', document.getElementById('brand').value);
        formData.append('product', document.getElementById('product').value);
        formData.append('price', document.getElementById('price').value);
        formData.append('quantity', document.getElementById('quantity').value);

        const imageInput = document.getElementById('image-upload');
        if (imageInput.files[0]) {
            formData.append('image', imageInput.files[0]);
        }

        try {
            const response = await fetch('/register-product', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            if (data.success && data.qr_image_url) {
                // Store product ID
                lastSavedProductId = data.product_id;
                
                // Update QR preview
                const qrContainer = document.querySelector('.qr-preview-container');
                qrContainer.innerHTML = `
                    <img src="${data.qr_image_url}" 
                         alt="Product QR Code"
                         style="max-width:100%; height:auto;">
                `;

                // Enable print button
                document.querySelector('.print-qr').disabled = false;

                // Show success message
                Swal.fire({
                    title: 'Success!',
                    text: data.message,
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            } else {
                throw new Error(data.message || 'QR code not generated');
            }
        } catch (error) {
            console.error('Error:', error);
            Swal.fire({
                title: 'Error!',
                text: error.message,
                icon: 'error',
                confirmButtonText: 'OK'
            });
        }
    });

    // Print button handler
    document.querySelector('.print-qr').addEventListener('click', function() {
        if (!lastSavedProductId) {
            Swal.fire({
                title: 'Error!',
                text: 'Please save the product first',
                icon: 'error',
                confirmButtonText: 'OK'
            });
            return;
        }
        window.open(`/print-qr/${lastSavedProductId}`, '_blank');
    });

    // Cancel Button
    document.querySelector('.cancel-button').addEventListener('click', function(e) {
        e.preventDefault();
        if (confirm('Discard all changes?')) {
            // Reset all form fields
            document.getElementById('category').value = '';
            document.getElementById('brand').value = '';
            document.getElementById('product').value = '';
            document.getElementById('price').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('other-category').value = '';
            document.querySelector('.other-category-container').style.display = 'none';
            
            // Reset image
            document.getElementById('image-upload').value = '';
            document.getElementById('preview-img').src = '{{ url_for("static", filename="images/placeholder.png") }}';
            document.querySelector('.remove-image').disabled = true;
            
            // Reset QR buttons
            document.querySelector('.generate-qr').disabled = true;
            document.querySelector('.print-qr').disabled = true;
            
            // Remove error highlights
            document.querySelectorAll('input, select').forEach(el => {
                el.style.borderColor = '#ddd';
            });
        }
    });

    // QR Code Buttons
    function displayQRCode(base64Data) {
        const qrContainer = document.querySelector('.qr-preview-container');
        qrContainer.innerHTML = `<img src="data:image/png;base64,${base64Data}" alt="QR Code" style="width:100%; height:auto;">`;
    }

    // Modify your save button success handler:
    fetch('/register-product', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            // Display QR code
            const qrContainer = document.querySelector('.qr-preview-container');
            qrContainer.innerHTML = `
                <img src="${data.qr_image_url}" 
                    alt="Product QR Code" 
                    style="max-width:100%;height:auto;">
            `;
            
            // Enable QR code buttons
            document.querySelectorAll('.generate-qr, .print-qr').forEach(btn => {
                btn.disabled = false;
            });
            
            // Show success message
            Swal.fire({
                title: 'Success!',
                text: data.message,
                icon: 'success',
                confirmButtonText: 'OK'
            });
        } else {
            // Show error message
            Swal.fire({
                title: 'Error!',
                text: data.message,
                icon: 'error',
                confirmButtonText: 'OK'
            });
        }
    })
    .catch(error => {
        console.error('Error:', error);
        Swal.fire({
            title: 'Error!',
            text: 'Failed to save product',
            icon: 'error',
            confirmButtonText: 'OK'
        });
    });

</script>
{% endblock %}
