<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>{{ admin_name }}</h2>
        </div>

        <ul class="nav-menu">
            <li class="nav-item {% if active_tab == 'dashboard' %}active{% endif %}">
                <a href="{{ url_for('admin.admin_dashboard') }}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item {% if active_tab == 'products' %}active{% endif %}">
                <a href="{{ url_for('admin.admin_products') }}">
                    <i class="fas fa-box-open"></i>
                    <span>All Products</span>
                </a>
            </li>
            <li class="nav-item {% if active_tab == 'register' %}active{% endif %}">
                <a href="{{ url_for('admin.admin_register') }}">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Register Product</span>
                </a>
            </li>
            <li class="nav-item {% if active_tab == 'activity' %}active{% endif %}">
                <a href="{{ url_for('admin.admin_activity') }}">  <!-- Change from admin_products -->
                    <i class="fas fa-chart-line"></i>
                    <span>Activity</span>
                </a>
            </li>
            <li class="nav-item logout">
                <a href="{{ url_for('login.logout') }}">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
