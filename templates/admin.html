<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
    <h2>{{ admin_name }}</h2>
     </div>
        <ul class="nav-menu">
            <li class="nav-item {% if active_tab == 'dashboard' %}active{% endif %}" onclick="showSection('dashboard')">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </li>
            <li class="nav-item {% if active_tab == 'products' %}active{% endif %}" onclick="showSection('products')">
                <i class="fas fa-box-open"></i>
                <span>All Products</span>
            </li>
            <li class="nav-item {% if active_tab == 'register' %}active{% endif %}" onclick="showSection('register')">
                <i class="fas fa-clipboard-list"></i>
                <span>Register Product</span>
            </li>
            <li class="nav-item {% if active_tab == 'activity' %}active{% endif %}" onclick="showSection('activity')">
                <i class="fas fa-chart-line"></i>
                <span>Activity</span>
            </li>
            <li class="nav-item logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </li>
        </ul> 
    </div>

    <!-- Main Content (Placeholder) -->
    <div class="main-content">
        <div id="dashboard" class="section">Welcome to the Admin Dashboard</div>
        <div id="products" class="section" style="display:none;">Product List will be shown here.</div>
        <div id="register" class="section" style="display:none;">Register New Product Form</div>
        <div id="activity" class="section" style="display:none;">Sales and Inventory Activity</div>
    </div>

    <script>
    function showSection(sectionId) {
        // Hide all sections
        document.querySelectorAll('.section').forEach(el => el.style.display = 'none');

        // Show selected section
        document.getElementById(sectionId).style.display = 'block';

        // Update active class on sidebar
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }
    </script>

</body>
</html>
