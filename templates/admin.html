<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
    <h2>{{ admin_name }}</h2>
     </div>
        <ul class="nav-menu">
            <li class="nav-item {% if active_tab == 'dashboard' %}active{% endif %}" onclick="showSection('dashboard')">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </li>
            <li class="nav-item {% if active_tab == 'products' %}active{% endif %}" onclick="showSection('products')">
                <i class="fas fa-box-open"></i>
                <span>All Products</span>
            </li>
            <li class="nav-item {% if active_tab == 'register' %}active{% endif %}" onclick="showSection('register')">
                <i class="fas fa-clipboard-list"></i>
                <span>Register Product</span>
            </li>
            <li class="nav-item {% if active_tab == 'activity' %}active{% endif %}" onclick="showSection('activity')">
                <i class="fas fa-chart-line"></i>
                <span>Activity</span>
            </li>
            <li class="nav-item logout" onclick="showLogoutModal()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </li>
        </ul> 
    </div>

    <!-- Main Content (Placeholder) -->
    <div class="main-content">
        <div id="dashboard" class="section">Welcome to the Admin Dashboard</div>
        <div id="products" class="section" style="display:none;">Product List will be shown here.</div>
        <div id="activity" class="section" style="display:none;">Sales and Inventory Activity</div>
    </div>

    <div id="register" class="section" style="display:none;">
        <h1 style="text-align:center; margin-bottom: 20px;">Register New Product</h1>
        <div class="form-grid">
            <!-- Image Upload -->
            <div class="upload-section">
                <div class="image-preview">
                    <img src="{{ url_for('static', filename='images/placeholder.png') }}" id="preview-img" alt="Product Image">
                </div>
                <label for="image-upload" class="upload-btn">Upload Image</label>
                <input type="file" id="image-upload" accept="image/*" hidden>
            </div>

            <!-- Product Details -->
            <div class="form-fields">
                <div class="field-group">
                    <label>Category</label>
                    <input type="text" placeholder="Enter product category">
                </div>
                <div class="field-group">
                    <label>Brand Name</label>
                    <input type="text" placeholder="Eg. NESTLE, EMBORG">
                </div>
                <div class="field-group">
                    <label>Product Name</label>
                    <input type="text" placeholder="Eg. Baby Powder, Cheese">
                </div>
                <div class="field-group">
                    <label>Price (RM)</label>
                    <input type="number" step="0.01" placeholder="Eg. 1.80">
                </div>
                <div class="field-group">
                    <label>Stock Quantity</label>
                    <input type="number" placeholder="Eg. 25">
                </div>
            </div>

            <!-- QR Code Preview -->
            <div class="qr-section">
                <div class="qr-preview" id="qr-code-box">QR Code Preview</div>
                <button class="qr-btn">Print QR Code</button>
            </div>
        </div>

        <div class="save-btn">
            <button>Save Product & Generate QR Code</button>
        </div>
    </div>



    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to log out?</p>
        <div class="modal-buttons">
        <button id="cancelLogout" class="cancel-btn">No</button>
        <a href="{{ url_for('login.logout') }}" class="confirm-btn">Log Out</a>
        </div>
    </div>
    </div>




    <script>
    function showSection(sectionId) {
        // Hide all sections
        document.querySelectorAll('.section').forEach(el => el.style.display = 'none');

        // Show selected section
        document.getElementById(sectionId).style.display = 'block';

        // Update active class on sidebar
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', function () {
        const logoutBtn = document.querySelector('.logout');
        const logoutModal = document.getElementById('logoutModal');
        const cancelLogout = document.getElementById('cancelLogout');

        if (logoutBtn && logoutModal && cancelLogout) {
            logoutBtn.addEventListener('click', () => {
                logoutModal.style.display = 'flex';
            });

            cancelLogout.addEventListener('click', () => {
                logoutModal.style.display = 'none';
            });
        }
    });
    </script>


</body>
</html>
